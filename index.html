<!DOCTYPE html>
<html lang="en">
<head>

<style>
:root { --bg-tertiary: #1e1f22; --bg-secondary: #2b2d31; --bg-primary: #313338; --header-primary: #f2f3f5; --header-secondary: #949ba4; --text-normal: #dbdee1; --accent: #5865f2; --input-bg: #383a40; --green: #23a559; --red: #fa777c; }
* { box-sizing: border-box; }
body { margin: 0; background: var(--bg-primary); color: var(--text-normal); font-family: 'gg sans', sans-serif; height: 100vh; overflow: hidden; display: flex; }

::-webkit-scrollbar { width: 8px; height: 8px; }
::-webkit-scrollbar-track { background: #2b2d31; }
::-webkit-scrollbar-thumb { background: #1a1b1e; border-radius: 4px; }

/* Layout */
.servers { width: 72px; background: var(--bg-tertiary); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; }
.server-icon { width: 48px; height: 48px; background-color: var(--bg-primary); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.2s; color: var(--text-normal); position: relative; }
.server-icon:hover { border-radius: 16px; background-color: var(--accent); color: white; }
.server-icon.active { border-radius: 16px; background-color: var(--accent); color: white; }

.channels { width: 240px; background: var(--bg-secondary); display: flex; flex-direction: column; }
.server-header { height: 48px; padding: 0 16px; display: flex; align-items: center; font-weight: bold; box-shadow: 0 1px 0 rgba(4,4,5,0.2); color: var(--header-primary); }
.channel-list { padding: 8px; flex: 1; overflow-y: auto; }
.channel-item { padding: 6px 8px; margin-bottom: 2px; border-radius: 4px; color: var(--header-secondary); cursor: pointer; display: flex; align-items: center; gap: 6px; }
.channel-item:hover { background: rgba(79, 84, 92, 0.4); color: var(--text-normal); }
.channel-item.active { background: rgba(88, 101, 242, 0.3); color: white; }

.user-avatar-small { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; object-fit: cover; background: #555; }
.user-info { flex: 1; font-size: 0.85rem; font-weight: bold; overflow: hidden; margin-left: 8px; }

.chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg-primary); position: relative; }
.chat-header { height: 48px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 1px 0 rgba(4,4,5,0.2); font-weight: bold; color: var(--header-primary); }
.header-left { display: flex; align-items: center; }
.header-right { display: flex; align-items: center; gap: 16px; }

#chat-feed { flex: 1; overflow-y: auto; padding: 16px 0; display: flex; flex-direction: column; }

/* Messages */
.message { padding: 4px 16px; margin-top: 4px; display: flex; gap: 16px; }
.message:hover { background: rgba(4, 4, 5, 0.07); }
.avatar { width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; background: #555; object-fit: cover; }
.message-header { display: flex; align-items: baseline; gap: 8px; }
.username { font-weight: 500; color: #fff; cursor: pointer; }
.username:hover { text-decoration: underline; color: var(--accent); }
.timestamp { font-size: 0.7rem; color: var(--header-secondary); }

/* File Attachments */
.msg-img { max-width: 300px; max-height: 300px; border-radius: 5px; margin-top: 5px; cursor: pointer; }
.msg-file { background: #2b2d31; padding: 10px; border-radius: 5px; display: inline-flex; align-items: center; gap: 10px; margin-top: 5px; text-decoration: none; color: var(--accent); border: 1px solid #444; }
.msg-file:hover { background: #333; }

/* Input Area */
.input-area { padding: 0 16px 24px; background: var(--bg-primary); }
.input-wrapper { background: var(--input-bg); border-radius: 8px; display: flex; align-items: center; padding: 10px 16px; gap: 10px; }
#msg-input { background: transparent; border: none; color: var(--text-normal); outline: none; width: 100%; font-family: inherit; font-size: 1rem; }
.btn-icon { background: none; border: none; color: #b5bac1; cursor: pointer; font-size: 1.2rem; transition: color 0.2s; }
.btn-icon:hover { color: var(--text-normal); }

/* Buttons & Badges */
#role-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; color: white; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; }
.role-host { background: var(--green); }
.role-client { background: var(--accent); }
.role-offline { background: var(--red); }
.role-migrating { background: #faa61a; color: black; } 

.call-btn { color: var(--header-secondary); cursor: pointer; font-size: 1.2rem; transition: 0.2s; background: none; border: none; }
.call-btn:hover { color: var(--header-primary); }

/* Hidden Inputs */
#pfp-upload, #file-upload { display: none; }
</style>

    // MAXED ASCII-ONLY Leet Speak Map
const LEET_MAP = {

  c: '[cC{(<\\[]',
  d: '[dD|)\\>]',
  e: '[eE3]',

  y: '[yY]',
  z: '[zZ2]'
};


    // 3. Generate Smart Regexes
    const SMART_FILTERS = RAW_BAD_WORDS.map(word => {
        let pattern = "";
        for (let char of word.toLowerCase()) {
            // Get leet options or default char, allow multiple occurrences (+)
            const sub = LEET_MAP[char] || char;
            pattern += sub + "+"; // + allows "baaaad"
        }
        // Create global case-insensitive regex
        return new RegExp(pattern, "gi");
    });

    // --- STATE ---
    let myName = localStorage.getItem("shooym_username");
    if(!myName) {
        myName = "User" + Math.floor(Math.random()*1000);
        localStorage.setItem("shooym_username", myName);
    }
    let myPfp = localStorage.getItem(PFP_KEY) || `https://ui-avatars.com/api/?name=${encodeURIComponent(myName)}&background=232428&color=fff`;

    let currentChannel = "general"; 
    let currentDMTarget = null; 
    let currentDMName = null;   

    let peer = null;
    let myRole = "offline"; 
    let connections = [];   
    let hostConn = null;    
    let messageHistory = [];
    let processedIds = new Set(); 
    let isMigrating = false;

    // --- HEARTBEAT VARIABLES ---
    let lastHeartbeat = 0;
    let heartbeatInterval = null; 
    let monitorInterval = null;     

    // --- INITIALIZATION ---
    updateUI();

    // --- VOICE CHAT WINDOW LOGIC ---
    const VOICE_HTML = `

    .status-indicator { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }

<body>
    <div class="header">
        <div class="status-indicator"><i class="fa-solid fa-volume-high"></i> <span>General</span></div>
        <div class="status-indicator"><div id="status-dot" class="ping-dot offline"></div><span id="connection-status">Ready</span></div>

    const ROOM_ID = "shooym-voice-general-v1";

    const statusDot = document.getElementById("status-dot"), statusText = document.getElementById("connection-status"), userGrid = document.getElementById("user-grid"), muteBtn = document.getElementById("btn-mute");
    window.onload = startCall;
    async function startCall() {

    function initPeer() {
        peer = new Peer(ROOM_ID);

        peer.on("error", err => { if (err.type === "unavailable-id") { peer = new Peer(); peer.on("open", id => { setConnectedState(); setupClient(); }); } });
    }
    function setupHost() {
        peer.on("call", call => { call.answer(localStream); attachAudio(call); });
        peer.on("connection", conn => { connectedPeers.add(conn.peer); setTimeout(() => { conn.send({ peers: [...connectedPeers] }); }, 500); conn.on("close", () => { connectedPeers.delete(conn.peer); removeUser(conn.peer); }); });
    }
    function setupClient() {
        const conn = peer.connect(ROOM_ID);
        conn.on("open", () => { const hostCall = peer.call(ROOM_ID, localStream); attachAudio(hostCall); });
        conn.on("data", data => { if (data.peers) { data.peers.forEach(id => { if (id !== peer.id) { attachAudio(peer.call(id, localStream)); } }); } });
        peer.on("call", call => { call.answer(localStream); attachAudio(call); });
    }
    function attachAudio(call) {
        call.on("stream", stream => {
            if (document.getElementById("audio-" + call.peer)) return;
            const audio = document.createElement("audio"); audio.id = "audio-" + call.peer; audio.srcObject = stream; audio.playsInline = true; document.getElementById("audio-grid").appendChild(audio); audio.play().catch(e=>{});
            addUser(call.peer, false); setupVAD(stream, call.peer);
        });
        call.on("close", () => removeUser(call.peer));
    }
    function setupVAD(stream, id) {
        const ctx = new AudioContext(), src = ctx.createMediaStreamSource(stream), proc = ctx.createScriptProcessor(2048, 1, 1);
        src.connect(proc); proc.connect(ctx.destination);
        proc.onaudioprocess = e => {
            const input = e.inputBuffer.getChannelData(0); let sum = 0;
            for (let i = 0; i < input.length; i++) sum += input[i] * input[i];
            const el = document.getElementById("ui-" + id);
            if(el) { if(Math.sqrt(sum / input.length) > 0.02) el.classList.add("speaking"); else el.classList.remove("speaking"); }
        };
    }
    function setConnectedState() { statusDot.className = "ping-dot"; statusText.innerText = "Connected"; }
    function addUser(id, isSelf) {
        if(document.getElementById("ui-" + id)) return;
        const safeName = isSelf ? "You" : id.substring(0, 5);
        const div = document.createElement("div"); div.className = "voice-user"; div.id = "ui-" + id;
        div.innerHTML = \`<div class="avatar-wrapper"><img src="https://ui-avatars.com/api/?name=\${safeName}&background=random" class="avatar"></div><div class="username">\${safeName}</div>\`;
        userGrid.appendChild(div);
    }
    function removeUser(id) { document.getElementById("ui-" + id)?.remove(); document.getElementById("audio-" + id)?.remove(); }
    function toggleMute() {
        if(!localStream) return; isMuted = !isMuted; localStream.getAudioTracks()[0].enabled = !isMuted;
        muteBtn.innerHTML = isMuted ? '<i class="fa-solid fa-microphone-slash"></i>' : '<i class="fa-solid fa-microphone"></i>';
        if(isMuted) muteBtn.classList.add("btn-active"); else muteBtn.classList.remove("btn-active");
    }
    function hangUp() { if(localStream) localStream.getTracks().forEach(t=>t.stop()); if(peer) peer.destroy(); window.close(); document.body.innerHTML = "<h2 style='text-align:center;color:#fff;margin-top:20px'>Ended</h2>"; }

    function openVoiceWindow() {
        const win = window.open("", "ShooymVoice", "width=380,height=600,menubar=no,toolbar=no,location=no");
        if (!win) { 
            alert("Please allow pop-ups to start a voice call."); 
            return;

        win.document.write(VOICE_HTML); 
        win.document.close(); 
    }

    // --- DEV MOD (Ctrl+Shift+J) ---
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j')) {
            e.preventDefault(); 
            openDevMod();
        }
    });

    function openDevMod() { /* Standard dev mode logic omitted for brevity */ }

    // --- PEER INITIALIZATION ---
    function initPeer() {
        if(isMigrating) return;
        console.log("Initializing Peer...");
        resetHeartbeats(); 

        peer = new Peer(SHARED_SERVER_ID); 

        peer.on('open', (id) => {
            becomeHost(id);
        });

        peer.on('error', (err) => {
            if(err.type === 'unavailable-id') {
                console.log("Host exists. Switching to Client.");
                becomeClient();
            } else {
                setTimeout(initPeer, 3000);
            }
        });
    }

    // --- NAVIGATION & DMs ---
    function resetToHome() {
        switchChannel('general');
        document.getElementById('chan-dm').style.display = 'none';
    }

    function switchChannel(channelId) {
        currentChannel = channelId;
        currentDMTarget = null;
        
        document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
        if(channelId === 'general') document.getElementById('chan-general').classList.add('active');
        if(channelId === 'cheating') document.getElementById('chan-cheating').classList.add('active');
        
        const displayName = channelId === 'general' ? 'general' : 'cheating general';
        document.getElementById('header-symbol').innerText = '#';
        document.getElementById('header-channel-name').innerText = displayName;
        
        if(!document.getElementById('msg-input').disabled) {
            document.getElementById('msg-input').placeholder = `Message #${displayName}`;
        }
        reRenderAllMessages();
    }

    function openDM(targetId, targetName) {
        if(!targetId || targetId === "undefined") {
            alert("Cannot DM this user (Old message or system).");
            return;
        }
        if(targetId === peer.id) {
            alert("You cannot DM yourself.");
            return;
        }

        currentChannel = 'dm';
        currentDMTarget = targetId;
        currentDMName = targetName;

        document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
        const dmBadge = document.getElementById('chan-dm');
        dmBadge.style.display = 'flex';
        dmBadge.classList.add('active');
        document.getElementById('dm-username-display').innerText = targetName;

        document.getElementById('header-symbol').innerText = '@';
        document.getElementById('header-channel-name').innerText = targetName;
        document.getElementById('msg-input').placeholder = `Message @${targetName}`;

        reRenderAllMessages();
    }

    // --- HOST LOGIC ---
    function becomeHost(id) {
        myRole = 'host';
        updateRoleDisplay("HOST (You)");
        enableChat();
        connections = [];

        heartbeatInterval = setInterval(() => { broadcast({ type: 'ping' }); }, 2000); 

        peer.on('connection', (conn) => {
            connections.push(conn);
            conn.on('open', () => {
                if(messageHistory.length > 0) {
                    messageHistory.forEach(msg => {
                        if(msg.type !== 'dm') conn.send(msg);
                    });
                }
            });
            conn.on('data', (data) => {
                if(data.type === 'ping') return;
                
                if(data.type === 'dm') {
                    if(isNewMessage(data.id)) {
                        processIncomingData(data); 
                        
                        const targetConn = connections.find(c => c.peer === data.targetId);
                        if(targetConn) targetConn.send(data);

                        const senderConn = connections.find(c => c.peer === data.senderId);
                        if(senderConn && senderConn !== targetConn) senderConn.send(data);
                    }
                    return;
                }

                if(data.type === 'history-merge') {
                    handleHistoryMerge(data.data);
                    return;
                }
                if (isNewMessage(data.id)) {
                    processIncomingData(data);
                    broadcast(data);
                }
            });
            conn.on('close', () => connections = connections.filter(c => c !== conn));
        });
    }

    function broadcast(data) {
        connections = connections.filter(c => c.open);
        connections.forEach(c => c.send(data));
    }

    // --- CLIENT LOGIC ---
    function becomeClient() {
        peer = new Peer(); 
        peer.on('open', () => {
            myRole = 'client';
            connectToHost();
        });
    }

    function connectToHost() {
        updateRoleDisplay("Connecting...");
        hostConn = peer.connect(SHARED_SERVER_ID);

        hostConn.on('open', () => {
            updateRoleDisplay("Connected");
            enableChat();
            
            const publicHist = messageHistory.filter(m => m.type !== 'dm');
            if(publicHist.length > 0) {
                hostConn.send({ type: 'history-merge', data: publicHist });
            }
            
            lastHeartbeat = Date.now();
            monitorInterval = setInterval(checkHeartbeat, 1000); 
        });

        hostConn.on('data', (data) => {
            if(data.type === 'ping') {
                lastHeartbeat = Date.now();
                return;
            }
            if (isNewMessage(data.id)) {
                processIncomingData(data);
            }
        });

        hostConn.on('close', () => {
            handleHostDisconnect();
        });
        
        peer.on('error', () => handleHostDisconnect());
    }

    // --- MERGE LOGIC ---
    function handleHistoryMerge(incomingHistory) {
        let dirty = false;
        incomingHistory.forEach(msg => {
            if(!processedIds.has(msg.id)) {
                processedIds.add(msg.id);
                messageHistory.push(msg);
                broadcast(msg);
                dirty = true;
            }
        });

        if(dirty) {
            messageHistory.sort((a, b) => a.timestamp - b.timestamp);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messageHistory));
            reRenderAllMessages();
        }
    }

    // --- HEARTBEAT & DISCONNECT ---
    function checkHeartbeat() {
        if (Date.now() - lastHeartbeat > 5000) {
            console.warn("HEARTBEAT LOST!");
            handleHostDisconnect();
        }
    }

    function handleHostDisconnect() {
        if(isMigrating) return;
        isMigrating = true;
        resetHeartbeats(); 
        updateRoleDisplay("Host Dead! Migrating...", "migrating");
        disableChat();
        
        if(peer) peer.destroy();
        setTimeout(() => { isMigrating = false; initPeer(); }, Math.random() * 2000 + 1000);
    }

    function resetHeartbeats() {
        if(heartbeatInterval) clearInterval(heartbeatInterval);
        if(monitorInterval) clearInterval(monitorInterval);
    }

    // --- CORE MESSAGING ---
    function isNewMessage(id) {
        if(!id) return false;
        if(processedIds.has(id)) return false; 
        processedIds.add(id); 
        return true;
    }

    function processIncomingData(data) {
        const isOldMessage = (Date.now() - data.timestamp) > 5000;
        
        messageHistory.push(data);
        if(messageHistory.length > 300) messageHistory.shift(); 
        localStorage.setItem(STORAGE_KEY, JSON.stringify(messageHistory));

        let shouldRender = false;
        if (data.type === 'dm') {
            if (currentChannel === 'dm') {
                if ((data.targetId === peer.id && data.senderId === currentDMTarget) || 
                    (data.senderId === peer.id && data.targetId === currentDMTarget)) {
                    shouldRender = true;
                }
            }
        } else {
            if(data.channel === currentChannel || (!data.channel && currentChannel === 'general')) {
                shouldRender = true;
            }
        }

        if(shouldRender) {
            if(isOldMessage) {
                messageHistory.sort((a, b) => a.timestamp - b.timestamp);
                reRenderAllMessages();
            } else {
                renderMessage(data);
            }
        }
    }

    // --- FILTER HELPER FUNCTION (UPDATED) ---
    function filterText(text) {
        if(!text) return "";
        let cleanText = text;
        
        // Loop through our generated Smart Regexes
        SMART_FILTERS.forEach(regex => {
            cleanText = cleanText.replace(regex, (match) => "*".repeat(match.length));
        });
        
        return cleanText;
    }

    function sendMessage() {
        let text = msgInput.value.trim();
        if (!text) return;
        
        // Filter locally before sending
        text = filterText(text);

        const data = {
            id: Date.now().toString(36) + Math.random().toString(36).substr(2),
            user: myName,
            pfp: myPfp,
            msg: text,
            type: currentChannel === 'dm' ? 'dm' : 'text',
            channel: currentChannel === 'dm' ? null : currentChannel,
            targetId: currentChannel === 'dm' ? currentDMTarget : null,
            senderId: peer.id, 
            timestamp: Date.now()
        };

        if(myRole === 'host') {
            if(isNewMessage(data.id)) {
                processIncomingData(data); // Host stores first
                if(data.type === 'dm') {
                     const targetConn = connections.find(c => c.peer === data.targetId);
                     if(targetConn) targetConn.send(data);
                } else {
                    broadcast(data);
                }
            }
        } else {
            if(isNewMessage(data.id)) processIncomingData(data);
            dispatch(data);
        }
        msgInput.value = '';
    }

    function handleFileUpload(input) {
        const file = input.files[0];
        if (!file) return;
        if (file.size > 2000000) { alert("File too big! Limit is 2MB."); return; }

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = {
                id: Date.now().toString(36) + Math.random(),
                user: myName,
                pfp: myPfp,
                fileData: e.target.result,
                fileName: file.name,
                type: currentChannel === 'dm' ? 'dm' : (file.type.includes('pdf') ? 'pdf' : 'image'),
                channel: currentChannel === 'dm' ? null : currentChannel,
                targetId: currentChannel === 'dm' ? currentDMTarget : null,
                senderId: peer.id,
                timestamp: Date.now()
            };
            
            if(myRole === 'host') {
                if(isNewMessage(data.id)) {
                    processIncomingData(data);
                    if(data.type === 'dm') {
                        const targetConn = connections.find(c => c.peer === data.targetId);
                        if(targetConn) targetConn.send(data);
                    } else broadcast(data);
                }
            } else {
                if(isNewMessage(data.id)) processIncomingData(data);
                dispatch(data);
            }
        };
        reader.readAsDataURL(file);
    }

    function dispatch(data) {
        if (myRole === 'host') broadcast(data);
        else if (myRole === 'client' && hostConn && hostConn.open) hostConn.send(data);
    }

    // --- PFP & UI ---
    function uploadPfp(input) {
        const file = input.files[0];
        if(!file) return;
        if(file.size > 500000) { alert("PFP image too large! keep under 500kb"); return; }
        const reader = new FileReader();
        reader.onload = function(e) {
            myPfp = e.target.result;
            localStorage.setItem(PFP_KEY, myPfp);
            updateUI();
        }
        reader.readAsDataURL(file);
    }

    function changeName() {
        let newName = prompt("New Username:", myName);
        if(newName) {
            myName = newName;
            localStorage.setItem("shooym_username", myName);
            updateUI();
        }
    }

    function loadHistory() {
        try {
            const saved = localStorage.getItem(STORAGE_KEY);
            if(saved) {
                messageHistory = JSON.parse(saved);
                reRenderAllMessages();
            }
        } catch(e) {}
    }

    function clearMyHistory() {
        if(confirm("Clear local history?")) {
            localStorage.removeItem(STORAGE_KEY);
            messageHistory = [];
            processedIds.clear();
            document.getElementById('chat-feed').innerHTML = '';
        }
    }

    function updateUI() {
        document.getElementById('display-username').innerText = myName;
        document.getElementById('current-user-avatar').src = myPfp;
    }

    function reRenderAllMessages() {
        const feed = document.getElementById('chat-feed');
        feed.innerHTML = '';
        
        messageHistory.forEach(msg => {
            processedIds.add(msg.id); 
            
            if(currentChannel === 'dm') {
                if(msg.type === 'dm') {
                    if((msg.senderId === peer.id && msg.targetId === currentDMTarget) || 
                       (msg.targetId === peer.id && msg.senderId === currentDMTarget)) {
                        renderMessage(msg);
                    }
                }
            } else {
                const msgChannel = msg.channel || 'general';
                if(msg.type !== 'dm' && msgChannel === currentChannel) {
                    renderMessage(msg);
                }
            }
        });
    }

    function renderMessage(data) {
        const feed = document.getElementById('chat-feed');
        const date = new Date(data.timestamp);
        const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const avatar = data.pfp || `https://ui-avatars.com/api/?name=${encodeURIComponent(data.user)}`;

        let content = "";
        if (data.type === 'image' || (data.type === 'dm' && data.fileData && !data.fileName)) { 
             if(data.fileData) content = `<img src="${data.fileData}" class="msg-img" onclick="window.open(this.src)">`;
             else content = "Image Error";
        } 
        else if (data.type === 'pdf' || (data.type === 'dm' && data.fileData && data.fileName)) {
             content = `<a href="${data.fileData}" download="${data.fileName}" class="msg-file"><i class="fa-solid fa-file-pdf"></i> ${data.fileName}</a>`;
        } 
        else {
            const tempDiv = document.createElement('div');
            // --- FILTER APPLIED HERE ---
            tempDiv.textContent = filterText(data.msg); 
            content = `<div class="message-text" style="color:#dbdee1; line-height:1.4">${tempDiv.innerHTML}</div>`;
        }

        const senderIdSafe = data.senderId ? `'${data.senderId}'` : 'undefined';
        const userNameSafe = `'${data.user.replace(/'/g, "\\'")}'`;

        const msgHTML = `
            <div class="message">
                <img src="${avatar}" class="avatar">
                <div class="message-content">
                    <div class="message-header">
                        <span class="username" title="Click to DM" onclick="openDM(${senderIdSafe}, ${userNameSafe})">${data.user}</span>
                        <span class="timestamp">${timeStr}</span>
                    </div>
                    ${content}
                </div>
            </div>`;

        feed.innerHTML += msgHTML;
        feed.scrollTop = feed.scrollHeight;
    }

    const msgInput = document.getElementById('msg-input');
    msgInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

    function enableChat() { 
        msgInput.disabled = false; 
        const displayName = currentChannel === 'dm' ? `@${currentDMName}` : `#${currentChannel}`;
        msgInput.placeholder = `Message ${displayName}`; 
    }
    function disableChat() { msgInput.disabled = true; msgInput.placeholder = "Searching for connection..."; }
    
    function updateRoleDisplay(text, specialClass) {
        const badge = document.getElementById('role-badge');
        badge.innerText = text;
        badge.className = ""; 
        if(specialClass) badge.classList.add('role-' + specialClass);
        else if(myRole === 'host') badge.classList.add('role-host');
        else if(text.includes("Connected")) badge.classList.add('role-client');
        else badge.classList.add('role-offline');
    }
</script>
